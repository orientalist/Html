<!DOCTYPE html>
<html lang="en">
    <head>        
        <title>BootStrap</title>
        <link rel="stylesheet" href="css/BootStrap.css">
    </head>
    <body style="position: relative;">
        <div id="bootStrap_body"></div>
        <div id="dashBoard" class="db_open">
            <div id="db_content">
                <a href="#" id="test">test</a>
            </div>
            <div id="db_button"></div>
        </div>                


        <script>
            $(document).ready(function(){                
                initialComponent();
                                
                
            });            
            var initialComponent=function(){
                var widthOfDashBoard=$("#dashBoard").width();                
                var animateDistance=-(widthOfDashBoard-15).toString()+"px";
                $("#db_button").click(function(){
                    if($("#dashBoard").hasClass('db_open')){
                        $("#dashBoard").animate({
                            "margin-left":animateDistance
                        },"slow");
                        $("#dashBoard").removeClass('db_open');
                        $("#dashBoard").addClass('db_close');
                    }
                    else{
                        $("#dashBoard").animate({
                            "margin-left":"0px"
                        },"slow");
                        $("#dashBoard").removeClass('db_close');
                        $("#dashBoard").addClass('db_open');
                    }
                });

                $("#test").click(function(){
                    $.ajax({
                        url:"TheMeetingRoom.html",
                        dataType:"html"
                    }).done(function(content){
                        $("#bootStrap_body").html(content);
                    });
                });
            }
        </script>
    </div>
</html>
