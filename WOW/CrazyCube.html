<style>
    #cube_bg {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .cube {
        position: relative;
        width: 200px;
        height: 200px;
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border-radius: 100%;
    }

    .color_code {
        color: white;
    }

    .border_radius {
        color: white;
    }
</style>
<div id="cube_bg">
    <div id="cube1" class="cube">
        <span class="color_code"></span>
        <span class="border_radius"></span>
    </div>
    <div id="cube2" class="cube">
        <span class="color_code"></span>
        <span class="border_radius"></span>
    </div>
    <div id="cube3" class="cube">
        <span class="color_code"></span>
        <span class="border_radius"></span>
    </div>
    <div id="cube4" class="cube">
        <span class="color_code"></span>
        <span class="border_radius"></span>
    </div>
    <div id="cube5" class="cube">
        <span class="color_code"></span>
        <span class="border_radius"></span>
    </div>
    <div id="cube6" class="cube">
        <span class="color_code"></span>
        <span class="border_radius"></span>
    </div>
</div>
<script>
    var screenWidth = $(window).width();
    var screenHeight = $(window).height();
    $(document).ready(function () {
        changeColor();
    });
    var changeColor = function () {
        $.each($(".cube"), function (index, value) {
            var color = "#";
            for (be = 1; be <= 6; be++) {
                var num = Math.floor(Math.random() * 10);
                color += num;
            }
            $(value).animate({
                "background-color": color
            }, "fast");
            $(value).find(".color_code").text(color);
        });

        //$("#cube").css("background-color", color);


        //var width=(Math.floor(Math.random()*1000))+"px";
        //var height=(Math.floor(Math.random()*1000))+"px";
        //$("#cube").animate({
        //    "width":width,
        //    "height":height
        //},"slow");
        //$("#cube").css("width", width);
        //$("#cube").css("height", height);

        var borderRadius = (Math.floor(Math.random() * 100)) + '%';
        //$("#cube").css("border-radius", borderRadius);
        //$("#cube").animate({
        //    "border-radius":borderRadius
        //},"fast");
        //$("#border_radius").text(borderRadius);        
        $.each($(".cube"), function (index, value) {
            var move_distance = (Math.floor(Math.random() * 200) * (Math.random() < 0.5 ? -1 : 1));

            if (($(value).position().left + move_distance > 0 && $(value).position().left + move_distance < screenWidth)
                && ($(value).position().top + move_distance > 0 && $(value).position().top + move_distance < screenHeight)) {

                $(value).animate({
                    "left": move_distance * (Math.random() < 0.5 ? -1 : 1),
                    "top": move_distance * (Math.random() < 0.5 ? -1 : 1)
                }, "fast");
            }
        });

        setTimeout(changeColor, 500);
    }
</script>
